<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1 id="title">Survey Form</h1>
  <p id="description">Please fill out the form below:</p>

  <form id="survey-form">
    <label id="name-label" for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label id="email-label" for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label id="number-label" for="number">Age:</label>
    <input type="number" id="number" min="18" max="99" placeholder="Enter your age">

    <label for="dropdown">Which option best describes you?</label>
    <select id="dropdown" required>
      <option value="">--Select an option--</option>
      <option value="student">Student</option>
      <option value="professional">Professional</option>
    </select>

    <p>What's your favorite feature?</p>
    <label><input type="radio" name="feature" value="frontend" required> Front-End</label>
    <label><input type="radio" name="feature" value="backend" required> Back-End</label>

    <p>Select your interests:</p>
    <label><input type="checkbox" value="web-dev"> Web Development</label>
    <label><input type="checkbox" value="data-science"> Data Science</label>

    <label for="comments">Any comments or suggestions?</label>
    <textarea id="comments" placeholder="Your comments..."></textarea>

    <button id="submit" type="submit">Submit</button>
  </form>
</div>
</body>
</html>
